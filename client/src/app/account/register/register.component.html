<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
                <h1 class="mb-3">Register</h1>

                <app-text-input
                    [label]="'Display Name'"
                    [formControl]="registerForm.controls['displayName']"></app-text-input>
                <app-text-input
                    [label]="'Email Address'"
                    [formControl]="registerForm.controls['email']"></app-text-input>
                <app-text-input
                    [label]="'Password'"
                    [formControl]="registerForm.controls['password']"
                    [type]="'password'"></app-text-input>

                <ul class="text-danger list-unstyled" *ngIf="errors">
                    <li *ngFor="let error of errors">
                        {{error}}
                    </li>
                </ul>

                <div class="d-grid">
                    <button [disabled]="registerForm.invalid"
                        class="btn btn-lg btn-primary mt-3"
                        type="submit">Sign up</button>
                </div>
            </div>
        </form>
    </div>
</div>
